<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body> 
    <script>   
     var eingabe = Number(window.prompt("Zahl mit vielen Stellen: ", ""));
     var zahl1 = Math.floor(eingabe*100) / 100;
     var zahl2 = Math.round(eingabe*100) / 100;
     document.write(zahl1 + "  " + zahl2);   
    </script>
  </body>
</html>
