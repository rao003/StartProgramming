<meta charset="utf-8" />
<script>
  // Klasse
  class Monster {
    constructor(Name, Nature) {
      // Attribute
      this.name = Name;
      this.nature = Nature;
    }
    // Methoden
    show() {
      document.write("Name : " + this.name + "<br>");
      document.write("Wesen: " + this.nature + "<br>");
    }
  }

  //Hauptprogramm
  var Frank = new Monster("Frankie", "ungew√∂hnlich");
  Frank.show();
</script>
