<meta charset="utf-8" />
<script>
  // Computer muss raten
  "use strict";
  var regel = "DU denkst dir eine Zahl zwischen 1 und 1000.";
  var frage = "\nIst die Zahl richtig/zu klein/zu groß?";
  window.alert(regel);
  window.alert("Merk sie dir gut! Ich rate...");
  var unten = 1;
  var oben = 1000;
  var versuche = 0;
  var info = "";
  var zahl;
  while (info != "richtig") {
    versuche++;
    zahl = Math.floor((oben+unten)/2);
    info = window.prompt(versuche + ". Versuch: " + zahl + frage);
    if (info == "zu klein") unten = zahl;
    if (info == "zu groß")  oben  = zahl;
  }
  document.write("Das waren " + versuche + " Versuche.");
</script>
