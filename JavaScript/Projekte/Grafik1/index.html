<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="PIX" width="600" height="400"></canvas>

    <script>
      "use strict";
      var canvas = document.getElementById("PIX");
      var context = canvas.getContext("2d");
      context.moveTo(0, 0);
      context.lineTo(600, 400);
      context.stroke();
    </script>

  </body>
</html>
